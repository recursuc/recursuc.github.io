    <script type="text/javascript">
    var queryStrings=function() {//get url querystring
        var params=document.location.search,reg=/(?:^\?|&)(.*?)=(.*?)(?=&|$)/g,temp,args={};
        while((temp=reg.exec(params))!=null) args[temp[1]]=decodeURIComponent(temp[2]);
        return args;
    };
    var args = queryStrings();
    var arrowName = args.arrowName;

		function showCondition(src) {
			var src = src + "?arrowId="+arrowName;
			window.showModalDialog(src,"condition", "dialogHeight:410px; dialogWidth: 1050px;  center: Yes; help: no; resizable: NO; status: no;");
// 		        var objCondition = window.showModalDialog(, window, "dialogHeight:350px; dialogWidth:660px;help:no;center:yes;status:no;resizable:no;location:yes;scroll:no;dialogLeft:260;dialogTop:353");
		}
		$(document).ready(function(){
			$("#txtName").val(arrowName);
		});
		function ok(){
			var src = $("#conditionType").val();
			showCondition(src);
		}
    </script>
