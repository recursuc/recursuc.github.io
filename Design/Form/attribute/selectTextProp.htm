    <script type="text/javascript" language="javascript">
        Ext.onReady(function() {
            var tabs = new Ext.TabPanel({
                renderTo: 'tabs',
                width: "100%",
                height: ChangeTabsSize(),
                activeTab: 0,
                frame: true,
                defaults: { autoHeight: "100%" },
                items: [
                    { contentEl: 'ab', title: '  字体属性  ' }
                ]
            });
        });

        //改变TAB的样式
        function ChangeTabsSize() {
            var PageWidth = document.body.clientWidth;
            var PageHeight = 220;
            var TabsHeight = PageHeight - 10;
            return TabsHeight;
        }

        function uf_exec(sCommand, buserface, vValue) {
            parent.designobj.document.execCommand(sCommand, buserface, vValue);
        }

        function uf_open() {
            SKDBListBox1.value = "宋体";
            SKDBListBox2.value = "3";
            SetButtonImage(FCButton6, "../images/design/formDesign/button/ef_run_button_color.gif");
            SetButtonImage(FCButton3, "../images/design/formDesign/button/ef_run_button_close2.gif");
            SetButtonImage(cmdB, "../images/design/formDesign/button/eb_b1.gif");
            SetButtonImage(FCButton5, "../images/design/formDesign/button/eb_i1.gif");
            SetButtonImage(FCButton4, "../images/design/formDesign/button/eb_u1.gif");
        }

        function fontColor() {
            var obj;
            obj = parent.designobj;
            var sColor;
            var sInitColor = obj.color;
            if (isSpace(sInitColor)) sInitColor = "white"
            if (typeof sInitColor == "object") {
                var s = sInitColor.value;
            } else {
                var s = sInitColor;
            }
            sColor = dlgHelper.ChooseColorDlg(s);
            sColor = sColor.toString(16);
            if (sColor.length < 6) {
                var sTempString = "000000".substring(0, 6 - sColor.length);
                sColor = sTempString.concat(sColor);
            }
            obj.color = "#" + sColor;
            //	FCButton6.style.color = obj.color ;
            //alert(FCButton6.style.color)
            uf_exec('ForeColor', 'false', obj.color)
        }
    </script>
