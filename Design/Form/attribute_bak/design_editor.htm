    <div id="divEditor" style=" padding:0px; margin:0px; overflow:hidden;">
        <table id="tableEditor" style="width:100%; height:100%; border-bottom:1px solid #C5C5C5; border-left:1px solid #C5C5C5;  border-right:1px solid #C5C5C5; border-top:0px solid #C5C5C5; " cellspacing="0" cellpadding="0">

                <td>
                    <iframe class="HtmlEditor" id="HtmlEditor" name="HtmlEditor"  style=" height:100%;width: 100%;" 
                    frameborder="0" marginheight="0" marginwidth="0" src="../f_blankpage.htm">
                    </iframe>
                </td>
            </tr>
        </table>
    </div>
    <script language="javascript" type="text/javascript">
        function changeEditorHeight() {
            var operationPanelHeight = document.getElementById("operationPanel").firstChild.firstChild.firstChild.height;
            if (document.body.clientHeight > operationPanelHeight) {
                document.getElementById("divEditor").style.height = document.body.clientHeight - operationPanelHeight;
                document.getElementById("tableEditor").style.height = document.body.clientHeight - operationPanelHeight - 3;
                document.getElementById("HtmlEditor").height = document.body.clientHeight - operationPanelHeight - 5;
            }
        }

        function showAttr() {
            parent.parent.Main.execScript("main_ondblclick()");
        }

        function showRight(obj) {
            if (event.button == 2) {
                var left = event.x + parseInt(obj.parentNode.parentNode.parentNode.parentWindow.frameElement.style.left);
                var top = event.y + parseInt(obj.parentNode.parentNode.parentNode.parentWindow.frameElement.style.top);
                parent.parent.Main.execScript("editor_onRightClick(" + left + "," + top + "," + obj.parentNode.parentNode.parentNode.parentWindow.frameElement.id + ")");
            }
            return;
        }
    </script>
