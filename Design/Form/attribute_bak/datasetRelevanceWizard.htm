<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <style type="text/css">
    .x-tab-panel-body .x-panel-body {
        padding:10px;
    }
    #selTable th {
	    font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	    color: #15428b;
	    letter-spacing: 2px;
	    text-transform: uppercase;
	    text-align:center;
	    background: #ebf3fc url(images/bg_header.jpg) no-repeat;
	    padding-top:5px;
	    padding-bottom:5px;
    }
    #selTable td {
	    background: #fff;
	    font-size:12px;
	    color: #4f6b72;
	    padding: 2px 0px 2px 10px;
    }
    </style>
    <link rel="Stylesheet" type="text/css" href="../skins/blue/css/form.css" />
    <link rel="Stylesheet" type="text/css" href="../../ext/resources/css/ext-all.css" />
    <link rel="Stylesheet" type="text/css" href="../../ext/resources/css/xtheme-gray.css" />
    <link rel="Stylesheet" type="text/css" href="../../ext/resources/css/tabs.css" />
</head>
<body onload="uf_open()" style="overflow:hidden; margin:3px;font-size:13px;padding:0px;">
    <div id="SKbillsheet">
        <div id="tabs">
            <div id="ab" class="x-hide-display" style="width:100%; height:100%;">
                <table style="font-size: 12px; width:100%">
                    <tr>
                        <td style="width:100%;">
                            <table style="font-size: 12px; width:100%">
                                <tr>
                                    <td colspan= "2" style="font-weight:bold; color:#15428b;">数据表关联设置</td>
                                </tr>
                                <tr>
                                    <td colspan= "2"><hr style=" color:#8db2e3; width:100%; height:1px;" /></td>
                                </tr>
                                <tr>
                                    <td>父数据表：</td>
                                    <td>
                                        <select id="DBUser" style=" width: 168px;" onchange="GetDBTableOptions();" on>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:100%;height: 278px;" valign="top">
                            <div style="width: 464px;height: 278px;
                                scrollbar-face-color: #9EBFE8; scrollbar-shadow-color: #FFFFFF; 
                                scrollbar-highlight-color: #FFFFFF; scrollbar-3dlight-color: #9EBFE8; 
                                scrollbar-darkshadow-color: #9EBFE8; scrollbar-track-color: #FFFFFF; 
                                scrollbar-arrow-color: #FFFFFF;overflow-x: hidden; overflow-y: auto ">
                                <table id="selTable" width="100%" align="center" cellpadding="1" cellspacing="1" bgcolor="#C1DFE8">
                                    <thead>
                                        <tr>
                                            <th style="height: 3px; width: 25px;">（</th>
                                            <th style="height: 3px; width: 155px;">自身字段名</th>
                                            <th style="height: 3px; width: 30px;">条件</th>
                                            <th style="height: 3px; width: 155px;">父数据集字段名</th>
                                            <th style="height: 3px; width: 25px; ">）</th>
                                            <th style="height: 3px; width: 30px; ">或与</th>
                                        </tr>
                                    </thead>
                                    <tbody id="selectfields">
                                            
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="buttons" style="text-align:right;">
        <table>
            <tr>
                <td style="padding-right:20px;">
                    <!-- 确定按钮 -->
                    <button id="cmdOk" style="display: block; font-size: 12px; width: 65px;height: 21px; background-color: #ffffff; border-style:none; border:0px;" onclick="uf_ok()">
                    </button>
                </td>
                <td style="padding-right:20px;">
                    <!-- 取消按钮 -->
                    <button id="cmdClose" style="display: block; font-size: 12px; width: 65px;height: 21px; background-color: #ffffff; border-style:none; border:0px;" onclick="CloseBill()">
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../../ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext/ext-all.js"></script>
    <script type="text/javascript" src="../../commonjs/public_api.js"></script>   
    <script type="text/javascript" src="../js/f_core.js"></script>  
    <script type="text/javascript" src="../../commonjs/design_operation.js"></script> 
    <script type="text/javascript" src="../../commonjs/property.js"></script>    
    <script type="text/javascript" src="../../commonjs/opencommonform.js"></script>
    <script  type="text/javascript" src="../../commonjs/browser_version.js"></script>
    <script type="text/javascript" src="../../commonjs/sys_common_valid_library.js"></script>

        <script type="text/javascript" language="javascript">
	        Ext.onReady(function() {
	            var tabs = new Ext.TabPanel({
	                renderTo: 'tabs',
	                width: "485px",
	                height: ChangeTabsSize(),
	                activeTab: 0,
	                frame: true,
	                defaults: { autoHeight: true },
	                items: [
                        { contentEl: 'ab', title: '  关联设置  ' }
                    ]
	            });
	        });

	        //改变TAB的样式
	        function ChangeTabsSize() {
	            var PageWidth = document.body.clientWidth;
	            var PageHeight = document.body.clientHeight;
	            var ButtonsHeight = document.getElementById("buttons").offsetHeight;
	            var TabsHeight = PageHeight - ButtonsHeight - 10;
	            return TabsHeight;
	        }
	        
	        public_Form();

	        function uf_open() {
	            PropWinOnload.loadButtonImg();  
	        }
        </script>
</body>
</html>
