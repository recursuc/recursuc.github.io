    <script type="text/javascript" language="javascript">
        Ext.onReady(function() {
            var tabs = new Ext.TabPanel({
                renderTo: 'tabs',
                width: "100%",
                height: 345,
                activeTab: 0,
                frame: true,
                defaults: { autoHeight: "100%" },
                items: [
                    { contentEl: 'ab', title: '  字体  ' },
                    { contentEl: 'ot', title: '  其他  ' }
                ]
            });
        });

        public_Form();

        function uf_open() {
            PropWinOnload.loadButtonImg();
        }

        function uf_ok() {
            var objs = publicform.obj;

            if (chkFontSet.checked) {
                for (var i = 0, j = objs.length; i < j; i++) {
                    if (objs[i] && objs[i].style) {
                        objs[i].style.fontStyle = displayfont.style.fontStyle;
                        objs[i].style.textDecoration = displayfont.style.textDecoration;
                        objs[i].style.fontFamily = displayfont.style.fontFamily;
                        objs[i].style.fontSize = displayfont.style.fontSize;
                        objs[i].style.fontWeight = displayfont.style.fontWeight;
                        objs[i].style.color = displayfont.style.color;
                    }
                }
            }

            if (chkVlign.checked) {
                for (var i = 0, j = objs.length; i < j; i++) {
                    if (objs[i]) {
                        if (cboAlign.value != "nochange") objs[i].style.textAlign = cboAlign.value;
                        if (cboValign.value != "nochange") objs[i].vAlign = cboValign.value;
                    }
                }
            }

            //window.close();
        }
    </script>
