                  <tr>
                    <td>
                        <table>

                               <td>

                                        <input type="checkbox" id="chkNotBg"/><span>透明</span>

                                    </div></td>
                            </tr>-->

                                    </table>
                                </td>

                        </table>
                    </td>

    <!-- 确定按钮 -->
    <button id="cmdOk" style="display: block; font-size: 12px; left: 168px; width: 79px;height: 25px; background-color: #d4d0c8" onclick="uf_ok()">
    </button>
    <!-- 取消按钮 -->
    <button id="cmdClose" style="display: block; font-size: 12px; left: 250px; width: 79px;height: 25px; background-color: #d4d0c8" onclick="CloseBill()">
    </button>

<script type="text/javascript" language="javascript">
    Ext.onReady(function() {
        var tabs = new Ext.TabPanel({
            renderTo: 'tabs',
            activeTab: 0,
            frame: true,
            monitorResize: true,
            defaults: { autoHeight: true },
            items: [
            { contentEl: 'ab', title: '  属性  ' },
            { contentEl: 'st', title: '  样式  ' }
        ]
        });
    });

    public_Form();

    function uf_open() {
        var obj = publicform.obj[0];
        var obj1 = displayfont;
        
        PropWinOnload.loadBaseAttr();
        PropWinOnload.loadStyleAttr()
        
        txtFieldChn.value = obj.innerHTML;
    }

    function uf_ok() {
        PropWinClickOk.synchronBaseAttr();
        PropWinClickOk.synchronStyleAttr();
        if (!PropWinClickOk.isPassValid) {
            PropWinClickOk.isHaveValid = false;
            return;
        }
        var obj = publicform.obj[0];
        obj.innerHTML = txtFieldChn.value;

        //编辑成功返回true,修改编辑状态
        window.returnValue = true;
        window.close();
    }
</script>
