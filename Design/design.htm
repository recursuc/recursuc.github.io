        .toolbarDiv

        .dock

        }
        
        .center
        {
            left: 50%;
            margin-top: -50px;
            margin-left: -100px;
            top: 50%;
            position: fixed;
        }
        
        .mask
        {
            opacity: 0;
            filter: alpha(opacity =     0);
            background-color: white;
            z-index: 100;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        .closeleftdock
        {
            margin-right: 200px;
            margin-left: 30px;
            position: relative;
            width: auto;
            height: 100%;
        }
        
        .fixedTable, .topTable, .leftTable
        {
            border-collapse: separate; /*;separate;默认为 separate*/
            empty-cells: show;
            table-layout: fixed;
            position: absolute;
            border-collapse: collapse \9;
        }
        
        .fixedTable tr
        {
            height: 19px;
        }
        
        .fixedTable td
        {
            border-left-width: 0px;
            border-top-width: 0px;
            border-bottom: 1px solid gray;
            border-right: 1px solid gray;
            text-align: center;
            font-size: 10px; /*overflow: hidden; word-break: break-all; word-wrap: break-word;*/
        }
        
        .topTable td
        {
            border-left-width: 0px;
            border-top-width: 0px;
            border-right: 1px solid gray;
            font-size: 12px;
            overflow: hidden; /* word-break: break-all; word-wrap: break-word;*/
        }
        
        .rulerH td
        {
            font: 11px/1 Arial, sans-serif;
            text-align: left;
            padding: 2px 0px 2px 0px;
        }
        
        .cssDivTop
        {
            background-color: #c4d9f2;
            border-top: 1px solid white;
            border-left: 1px solid white;
            z-index: 5;
            position: absolute;
            top: 68px;
            width: 35px;
            height: 21px;
        }
        /*
        .tbTopHead td
        {
            border-right: 1px solid gray;
            border-bottom: 1px solid #6699ff;
            width: 60px;
            font-size: 13px;
        }*/
        .leftTable td
        {
            border-left-width: 0px;
            border-top-width: 0px;
            border-bottom: 1px solid gray;
            border-right: 1px solid #6699ff;
            width: 34px;
            font-size: 13px;
            overflow: hidden;
            text-align: center;
        }
        
        .rulerV td
        {
            border-width: 0px 0px 1px 0px;
            border-style: solid;
            border-color: gray;
            width: 10px;
            padding: 0px 3px;
            font: 11px/1 Arial, sans-serif;
            text-align: left;
        }
        
        #attributiIframe
        {
            top: 50%;
            left: 50%;
            position: absolute;
        }
        
        .borderStyle
        {
            padding: 1px;
        }
        
        #menuDiv td
        {
            font-size: 12px;
            width: 100%;
        }
        
        .mpb
        {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        
        .menuBar
        {
        }
        
        .menuBar img
        {
            vertical-align: top;
        }
        
        .sheetsContainer
        {
            position: absolute;
            left: 35px;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: white;
        }
        
        .sheetPane
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            overflow: hidden;
        }
        
        .tdSelected
        {
            background-color: rgba(173, 238, 152, 0.52);
        }
        
        .colTopLine
        {
            height: 100%;
            width: 1px;
            background: #CECFCE;
            float: right;
            margin-right: -3px;
        }
        
        .colResizeLine, .rowResizeLine
        {
            position: absolute;
            font-size: 0px;
            overflow: hidden;
            z-index: 10;
            padding: 0px;
            margin: 0px;
        }
        
        .colResizeLine
        {
            display: none;
            height: 100%;
            border-left: 1px dotted black;
        }
        
        .rowResizeLine
        {
            display: none;
            width: 100%;
            border-top: 1px dotted black;
        }
        
        .tooltip
        {
            padding: 2px;
            position: absolute;
            white-space: nowrap;
            z-index: 20;
            color: #5181A6;
            background-color: #F3F3F3;
            border: 1px solid #BAC7D8;
        }
        
        .rangBox
        {
            position: absolute;
            background-color: #0066cc;
            display: none;
            width: 2px;
            height: 2px;
        }
        
        .addnextpre_div
        {
            float: left;
            width: 33%;
            text-align: center;
        }
        
        .sheetTabWrap
        {
            position: absolute;
            width: 100%;
            left: 35px;
            top: 0px;
        }
        
        .sheetTabPaneBody
        {
            overflow: hidden;
        }
        
        .sheetTabPane
        {
            /* border-right: 1px solid gray;      background: #F0F0F0;        border-left: 1px solid gray;*/
            margin-right: 2px;
            cursor: pointer;
            color: white;
            display: inline;
            border-radius: 0px 0px 6px 6px;
            padding-left: 5px;
            padding-right: 5px;
            display: inline;
        }
        
        .activeSheetAnchor
        {
            border-radius: 0px 0px 8px 8px;
            border: 2px solid #E7C04D;
            padding: 0px 1px 1px 1px;
            color: black;
            background-color: #E7C04D; /*  opacity: 0.9;  Safari, Opera */ /*   -moz-opacity: 0.90; FireFox */ /* filter: alpha(opacity=90);  IE */
        }
        
        .divTopHead > table, .sheetPane > table
        {
            width: 3px;
        }
        
        .hscroll
        {
            background: #EEE;
            position: absolute;
            top: 0px;
            right: 0px;
            height: 100%;
            width: 50%; /*border-top: 1px solid gray;
            border-bottom: 1px solid gray;*/
        }
        
        .rscroll
        {
            position: absolute;
            right: 0px;
            border-right: 1px solid gray;
            border-left: 1px solid gray;
            height: 100%;
            width: 13px;
            width: 15px \9;
        }
        
        .lscroll
        {
            position: absolute;
            left: 0px;
            height: 100%;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
            width: 13px;
            width: 15px \9;
        }
        
        .vscroll
        {
            background: #EEE;
            position: absolute;
            top: 0px;
            right: 0px;
            border: 1px solid #6699ff;
            height: 100%;
            width: 13px;
            width: 15px \9;
        }
        
        .track
        {
            position: absolute;
            border: 1px outset buttonhighlight;
            background-color: #D4D0C8;
        }
        
        .dscroll
        {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 12px;
            border-bottom-width: 0;
            border-top: 1px solid gray;
        }
        
        .tscroll
        {
            position: absolute;
            top: 0px;
            width: 100%;
            height: 12px;
            border-top-width: 0;
            border-bottom: 1px solid gray;
        }
        
        /* http://kingkit.iteye.com/blog/692203 */
        .triangle
        {
            margin: 1px;
        }
        
        .triangle-down
        {
            border-color: gray transparent transparent transparent;
            border-style: solid;
            border-width: 5px 5px 0px 5px;
        }
        
        .triangle-up
        {
            border-color: transparent transparent gray transparent;
            border-style: solid;
            border-width: 0px 5px 5px 5px;
        }
        
        .triangle-right
        {
            border-width: 5px 0px 5px 5px;
            border-style: solid;
            border-color: transparent transparent transparent gray;
        }
        
        .triangle-left
        {
            border-width: 5px 5px 5px 0px;
            border-style: solid;
            border-color: transparent gray transparent transparent;
        }
        
        .clearfix::after
        {
            content: ".";
            display: block;
            height: 0px;
            clear: both;
            visibility: hidden;
        }
        
        .heightfix::before
        {
            content: '.';
            display: block;
            visibility: hidden;
            height: 0;
        }
        
        .addnextpre a
        {
            color: #15428B;
            font-size: 13px;
        }
        
        .footWrap
        {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 16px;
            min-height: 16px;
            height: 19px \9;
            border-top: 4px solid #E7C04D;
            min-height: 19px \9;
        }
        
        a:link
        {
            color: White;
            text-decoration: none;
        }
        
        a:visited

            color: White;
        }
        
        a:hover, a:active

            color: yellow;
            text-decoration: none;
        }
        
        .accord_nav

            font-family: Arial;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .titleDiv

            background: #C4D9F2;

            margin: 3px 3px;
            padding: 3px 3px;
        }
        
        .contentDiv

            margin: 0 3px;
            display: none;
        }
        
        .control

            margin: 3px 0;
        }
        
        .controlOn

            border-radius: 5px;
            background-color: #C4D9F2;
            background: #C4D9F2;
        }
        
        .control img
        {
            width: 16px;
            height: 16px;
            margin: 3px 10px 3px 10px;
            vertical-align: middle;
        }
        
        .attrTable
        {
            table-layout: fixed;
            font-size: 12px;
            border-collapse: collapse;
            position: static;
            text-align: left;
        }
        
        .controls
        {
            height: 328px;
            background-image: url(Form/imgs/controls.png);
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
        }
        
        .controls li

            height: 22px;
        }
        
        .attrTable td

            overflow: hidden;
        }
        
        .attrTable td input
        {
            width: 105px;
        }
        
        .toolbal_img
        {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 3px;
            margin-right: 3px;
            vertical-align: middle;
        }

        //存放属性页的配置信息
        var attributes = new Array();
        //初始化表格数据对象
        var tableObj = {
            dateTable: document.getElementById("tbData")
        };
        window.sbRunStyle = null; //运行样式
        window.oCssStyle = "";
        //设计器初始化
        $P.ready(function () {
            var design;
            if ($U.params.Count > 0) {
                var temp = $U.params.Count;
                delete $U.params.Count;
                $Ajax({
                    type: "post",
                    url: "common/RptDSAjax.aspx",
                    async: false,
                    success: function (xhr, data) {
                        $U.params.Count = temp;
                        design = new Design(xhr.responseXML.selectSingleNode(".//Sheets"));
                    },
                    error: function (xhr, error) {
                        $U.params.Count = temp;
                        alert('Failure: ' + xhr.status);
                    },
                    data: $U.params
                });
            } else {
                design = new Design();
            }
        });
        window.onload = function () {
            parseInt(document.getElementById("designTab").children[0].style.width) == 0
					&& parent.frames[parent.frames.length - 1].location.reload();
        };
    </script>
