<head>
    <title>图形内置菜单说明</title>
</head>
<body>
<p  style="font-size:12px;font-weight:bold;color:Red;">输入的内容必须是一个数组,数组元素必须用单引号包含。</p>
<p><i>比如：</i></p>
<p>['1','2','3','4','3','5']</p>
<p>此属性表示在图形条形柱中显示说明，设置的参数为数组形式，数组中的每一个元素对应图形中的一个条形柱。</p>
</body>
</html>
