<!DOCTYPE html >
<html>
<head>
    <title>右键菜单说明</title>
</head>

<body>
<p  style="font-size:12px;font-weight:bold;color:Red;">输入的内容必须是一个数组,菜单项、非匿名函数必须用单引号包含。</p>
<p><i>比如：</i></p>
<p>[['缩放查看','RGraph.Zoom']],此数组表示的是右键菜单总共一级。一级只有一项其中项名称为“缩放查看”,点击事件是调用RGraph.Zoom方法；</p>
<p>[['第一级',['第二级',function(){alert('我是第二级')}]]],此数组表示的是右键菜单有两级。其中第一级项名称为“第一级”,第二级项名称为“第二级”。点击事件是匿名函数,弹出“我是第二级”；</p>
<p>二维数组代表一级,三维数组代表有二级一次以此类推。</p>
</body>
</html>
