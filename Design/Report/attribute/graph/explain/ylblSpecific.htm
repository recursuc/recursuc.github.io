<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自定义Y轴标签说明</title>
</head>
<body>
<p  style="font-size:12px;font-weight:bold;color:Red;">输入的内容必须是一个数组,数组元素必须用单引号包含。</p>
<p><i>比如：</i></p>
<p>['1','2','3','4','5']</p>
<p>此属性表示对坐标轴Y轴的标签进行自定义设置，设置后坐标轴以用户设置的为主！</p>
</body>
</html>
