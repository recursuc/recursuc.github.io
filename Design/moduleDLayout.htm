<!DOCTYPE HTML>
<html>
<head>
    <title>模块拖拽布局</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <table style="border: 0px solid green; width: 100%;" id="dragTable" cellpadding="3">
        <tbody>
            <tr>
                <td style="width: 30%;" valign="top">
                    <div class="drag">
                    </div>
                    <div class="drag">
                    </div>
                </td>
                <td style="width: 40%;" valign="top">
                    <div class="drag">
                    </div>
                </td>
                <td style="width: 30%;" valign="top">
                    <div class="drag">
                    </div>
                    <div class="drag">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        var mdl = new ModuleLayout({
            heContainer: document.body,
            heTarget: "dragTable",
            style:{
                width:0,
                height:0
            },
            header: [],
            content: [
                [{}, {}, {}],
                [{}]
            ]
        })
    </script>
</body>
</html>
